<html>

<head>
    <meta charset="utf-8" />
    <title>Zagrajmy</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <h1>Welcome {{ request.user.username }}</h1>
    <p><a href="{% url 'web:logout' %}">Logout</a></p>
    {% else %}
    <p><a href="{% url 'web:login' %}">Login / Signup</a></p>
    {% endif %}
</body>

</html>
